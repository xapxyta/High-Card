<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>High Card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" type='text/css'>
</head>

<body id="all">
  <div class="container">
    <h1>HIGH CARD</h1>
    <h2 class="win" hidden>Refresh Me</h2>
    <h3>Click me or press any key</h3>
    <h3>New Players <i class="fas fa-redo"></i> or F5</h2>
    <div class="card">
      <p class="first">Player 1</p>
      <img class="img1" src="images/card1.png" alt="card">
    </div>
    <div class="card">
      <p class="second">Player 2</p>
      <img class="img2" src="images/card1.png" alt="card">
    </div>
  </div>
  <footer>
    Maksim Larin 2021
  </footer>
</body>
<script src="index.js" type="text/javascript"></script>
</html>
